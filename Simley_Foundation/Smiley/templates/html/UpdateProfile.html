{% extends 'html/Base.html' %}
{% block title %}Update Profile {% endblock %}
{% block content %}
<div class="container mt-5">
	<div class="card mx-auto col-md6 shadow-lg">
		<div class="card-body">
			<form method="POST">
				{% csrf_token %}
				{% for m in e %}
				<tr>
					<td>{{m}}</td>
				</tr>
				{% endfor %}
				<input type="submit" value="Update" class="btn btn-success">
			</form>
		</div>
		
	</div>
</div>
{% endblock %}
