{% extends 'html/Base.html' %}
{% block title %}Gallary{% endblock %}
{% block content %}
<br>
<br>
<br>
<br>
<br>
<!-- Gallery -->
<div class="bg-image" 
   style="background-image: url('https://cdn.pixabay.com/photo/2018/02/03/08/00/background-3127102__340.jpg');
   height: 100%">
<!-- Page Content -->
<div class="container" >
   <h1 class="font-weight-light text-center text-white text-lg-left mt-4 mb-0">Our Gallery</h1>
   <hr class="mt-2 mb-5">
   <div class="row text-center text-lg-left">
      {% for photo in photo %}
      <div class="col-lg-3 col-md-4 col-6">
         <a href="#" class="d-block mb-4 h-100">
         <img class="img-fluid img-thumbnail"       src="{{photo.img.url}}"
            alt="">
         </a>
      </div>
      {% endfor %}
   </div>
</div>
<!-- /.container -->
{% endblock %}
